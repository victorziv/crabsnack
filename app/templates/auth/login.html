{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
    <p>
        New user?
        <a href="{{ url_for('auth.register') }}"> Click here to register </a>
    </p>

    <div class="page-header">
        <h1>Login</h1>
    </div>

    <div class="row top_buffer">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>

    <div class="row top_buffer">
        <div class="col-md-4">
            <p>---- Or ----</p>
        </div>
    </div>

    <div class="row top_buffer">
        <div class="col-md-4">
            <p><a href="{{ url_for('auth.oauth_authorize', provider='twitter') }}">Login with Twitter</a></p>
            <p><a href="{{ url_for('auth.oauth_authorize', provider='google') }}">Login with Google</a></p>
        </div>
    </div>

{% endblock %}

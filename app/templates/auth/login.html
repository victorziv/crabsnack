{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
    <p>
        New user?
        <a href="{{ url_for('auth.register') }}"> Click here to register </a>
    </p>

    <div class="page-header">
        <h1>Login</h1>
    </div>

    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
    </div>

    <h2>I don't know you!</h2>
    <p><a href="{{ url_for('auth.oauth_authorize', provider='twitter') }}">Login with Twitter</a></p>

{% endblock %}
